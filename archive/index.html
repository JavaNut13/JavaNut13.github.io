---
layout: page
---

<h2>Archive</h2>
{% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y'"  %}
{% for year_posts in posts_by_year %}
  <h3>{{ year_posts.name }}</h3>
  <ul>
    {% for post in year_posts.items %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
