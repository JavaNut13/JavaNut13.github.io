<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/css/parallax.css">
  </head>
  <body>
    
  <div class="parallax-image" style="background-image:url({{ page.header }});">
    <div class="container">
      {% include header.html %}
      <div class="parallax-title">
        <h1>{{ page.title }}</h1>
        <div class="metadata">
          <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span> &bull; 
          <a href="{{  page.url }}" class="permalink" title="Permalink">&infin;</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-8 col-xs-12 center-block">

      <div class="post-body">
        {{ content }}
      </div>

      <br>
      <a class="back-control" href="{{ site.baseurl }}/blog">&larr; Back</span>
    </div>
  </div>

  {% include footer.html %}

  </body>
</html>
