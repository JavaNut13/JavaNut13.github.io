---
layout: page
---

<h1>
  {% if page.link == null %}
    <span class="arrow">&#10093; </span>
    <a class="post-link post-title" href="{{ page.url | prepend: site.baseurl }}">
      {{ page.title }}
    </a>
  {% else %}
    <a class="post-link post-title" href="{{ page.link }}">
      {{ page.title }}
      <span class="arrow">&#8594; </span>
    </a>
  {% endif %}
</h1>

<div class="metadata">
  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span> &bull; 
  <a href="{{  page.url }}" class="permalink" title="Permalink">&infin;</a>
</div>

<div class="post-body">
  {{ content }}
</div>

<br>
<a class="back-control" href="{{ site.baseurl }}">&larr; Back</span>
