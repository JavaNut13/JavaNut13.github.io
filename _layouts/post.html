---
layout: blog
---

<h1>
  <a class="post-link post-title" href="{{ post.url | prepend: site.baseurl }}">
    {{ page.title }}
  </a>
</h1>

<span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>

<div class="post-body">
  {{ page.content }}
</div>

<br>
<a class="back-control" href="{{ site.baseurl }}/blog">&larr; Back</span>
